<mat-card class="page-title">
    <span>我的收藏</span>

    <div class="btn-toolbar float-right" role="toolbar" id="divDesktop">
        <button mat-icon-button (click)="refresh()" matTooltip="刷新">
            <mat-icon color="primary">refresh</mat-icon>
        </button>
    </div>
</mat-card>

<mat-card>
    <div class="row" *ngIf="solutionFavorites">
        <div *ngFor="let solutionFavorite of solutionFavorites; trackBy: trackIdentity">
            <mat-card style="font-size: 14px; margin: 10px; width: 240px; background-color: #fafafa" class="pull-right">
                <a (click)="viewSolution(solutionFavorite.solutionUuid)">
                    <div>
                        <span style="font-size: 18px">
                            {{solutionFavorite.solutionName}}
                        </span>
                        <br>
                        <span>作者：{{solutionFavorite.solutionAuthor}}&nbsp;&nbsp;</span>
                        <br>
                        <span>创建：{{solutionFavorite.solutionCreatedDate | date:'yyyy-MM-dd'}}</span>
                        <br>
                        <span>收藏：{{solutionFavorite.favoriteDate | date:'yyyy-MM-dd'}}</span>
                    </div>
                </a>
                <div class="float-right">
                    <a (click)="deleteFavorite(solutionFavorite.id)"><span class="fa fa-remove" style="color: red"></span></a>
                </div>
            </mat-card>
        </div>
    </div>

    <br>
    <div>
        <mat-paginator #paginator
                       [length]="totalItems"
                       [pageSize]="itemsPerPage"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="reloadPage($event)"
                       showFirstLastButtons>
        </mat-paginator>
    </div>
</mat-card>
