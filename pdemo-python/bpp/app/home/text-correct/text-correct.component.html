<my-pageheader></my-pageheader>

<mat-card style="margin: 20px 20px 50px 20px">
    <h2 align="center">中文全文纠错</h2>
    <br><br>
    <div class="row justify-content-center">
        <mat-card style="width: 90%">
            <div>
                <br>
                <mat-form-field style="width: 100%">
                    <textarea matInput style="height: 200px" [(ngModel)]="text" placeholder="原文"></textarea>
                </mat-form-field>
                <br>
            </div>
        </mat-card>
    </div>
    <br>
    <div class="row justify-content-center">
        <button mat-raised-button color="primary" (click)="correct()" [disabled]="sending || !text">
            纠错
        </button>
    </div>
    <br>
    <div class="row justify-content-center">
        <mat-card style="width: 90%">
            <mat-form-field style="width: 100%">
                <textarea matInput style="height: 160px" [(ngModel)]="result" placeholder="纠错后" readonly></textarea>
            </mat-form-field>
        </mat-card>
    </div>
</mat-card>
